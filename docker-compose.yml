version: '3.8'

services:
  # Backend API (Go)
  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: bittorrent-backend
    hostname: backend
    ports:
      - "7000:7000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./archives/torrents:/app/torrents
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    environment:
      - GIN_MODE=release

  # Frontend (Next.js)
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: bittorrent-frontend
    hostname: frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:7000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  default:
    name: net
    external: true
